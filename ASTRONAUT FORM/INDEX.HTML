<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your spacetrip</Astronaut_form></title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut1" id="astronaut1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="Countries">Departure Country</label>
        <select name="" id="Country">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Argentina</option>
            
        <select>
            
        <label for="Travellers" class="block-display">No. of Space Travellers</label> 
        <input type="number" name="Traveller" id="travellers">
            
        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespac@gmail.com">
            
        <label for="rent" class="block-display">Do you want to rent a space suit?</label>

        <input type="radio" id="yes" name="rent button" value="yes">
        <label for="yes" class="rent-label">Yes, please</label>

        <input type="radio" id="no" name="rent button" value="no">
        <label for="no" class="rentbutton">No i dont need</label>
        <input type="submit" id="button" value="okay">
        </form>
</body>
</html>
